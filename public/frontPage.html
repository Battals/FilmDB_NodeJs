<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111; 
            color: #fff; 
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        .movie-list {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .movie {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            text-align: center;
        }

        .movie img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .movie h2 {
            margin: 0;
            margin-top: 0.5rem;
            font-size: 1.2rem;
        }

        .movie p {
            margin: 0;
            color: #666;
        }

        .date-picker {
            text-align: center;
            margin-top: 2rem;
            background-color: #222; 
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .date-picker label {
            color: #fff;
            font-size: 1.2rem;
            margin-right: 1rem;
        }

        .date-picker input[type="date"] {
            background-color: #333; 
            color: #fff;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            font-size: 1rem;
        }

        .date-picker input[type="date"]::before {
            content: none;
        }

        .movie-list {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kino</h1>
    </header>

    <div class="date-picker">
        <label for="date">Dato:</label>
        <input type="date" id="date" name="date">
    </div>

    <div class="movie-list">
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <h2>Movie Title 1</h2>
            <p>Start Time: 12:00 PM</p>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <h2>Movie Title 2</h2>
            <p>Start Time: 3:30 PM</p>
        </div>
    </div>
</body>
</html>
