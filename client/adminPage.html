  </header>
  <div class="loginContainer">
    <div class="glass-frame">
      <h1 style="font-size: smaller; text-align: inherit; color: #666; margin: revert;">Opret film</h1>
      <form action="/createMovie" method="POST" enctype="multipart/form-data">

        <label for="movie_name">Titel:</label>
        <input type="text" id="movie_name" name="movie_name" required>
    
        <label for="release_year">Udgivningsår:</label>
        <input type="number" id="release_year" name="release_year" required>

        <label for="description">Kort beskrivelse:</label>
        <input type="text" id="description" name="description" required>
    
        <label for="image">Vælg et billede:</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Create Movie</button>
        
      </form>

    </div>
  </div>
</body>
